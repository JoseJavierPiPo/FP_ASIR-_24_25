<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img width="1500px" height="500px" src="https://i.redd.it/bdebap4ldee81.jpg">
    </header>
    <main>
        <label for="rango">Cuantos dedos te caben</label>
        <input type="range" min="0" max="20" step="2" name="rango" id="rango">
        <input type="number" id="numero" name="numero">
        <script>
        const rango = document.getElementById("rango")
        const numero = document.getElementById("numero")
        rango.onchange = function(){
        numero.value = rango.value;
        }
        </script>
        <br><br>

        <label for="fecha">Dia para quedar conmigo tonta?</label>
        <input type="day">
        <br><br>
        <label for="hora">Hora : </label>
        <input id="hora" name="hora" type="time">
        <br><br>
        <label for="mes">Mes: </label>
        <input id="mes" name="mes" type="month">

    </main>
    
</body>
</html>
